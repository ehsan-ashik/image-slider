<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>FrontEnd Projects | Image Slider</title>
	</head>
	<body class="">
		<!-- container start -->
		<div class="container h-screen box-border">
			<div
				id="slides"
				class="max-w-screen-sm h-full bg-transparent m-auto overflow-hidden drop-shadow-lg flex flex-col relative"
			>
				<button
					id="left-button"
					class="absolute left-5 top-1/3 z-10 text-3xl opacity-40 duration-75 ease-in-out disabled:invisible hover:opacity-100 active:scale-95"
				>
					<i class="fa-solid fa-circle-chevron-left"></i>
				</button>
				<button
					id="right-button"
					class="absolute right-5 top-1/3 z-10 text-3xl opacity-40 duration-200 ease-in-out disabled:invisible hover:opacity-100 active:scale-95"
				>
					<i class="fa-solid fa-circle-chevron-right"></i>
				</button>
				<div id="slide-image" class="w-full h-full transform duration-700 ease-in-out flex">
					<!-- card slide 1 -->
					<div class="w-full h-fit bg-white drop-shadow-md p-1 flex-none items-center">
						<img src="./public/1.jpg" alt="" class="object-cover w-full rounded" />
					</div>
					<!-- card slide 2 -->
					<div class="w-full h-fit bg-white drop-shadow-md p-1 flex-none">
						<img src="./public/2.jpg" alt="" class="object-cover w-full rounded" />
					</div>
					<!-- card slide 3 -->
					<div class="w-full h-fit bg-white drop-shadow-md p-1 flex-none">
						<img src="./public/3.jpg" alt="" class="object-cover w-full rounded" />
					</div>
					<!-- card slide 4 -->
					<div class="w-full h-fit bg-white drop-shadow-md p-1 flex-none">
						<img src="./public/4.jpg" alt="" class="object-cover w-full rounded" />
					</div>
				</div>
				<div
					id="slide-text"
					class="w-full h-full flex-grow flex flex-row-reverse divide-x-reverse divide-slate-400/30 transform duration-700 ease-in-out"
				>
					<!-- Text 1 -->
					<div
						class="bg-orange-100/60 text-slate-800/90 w-full h-full flex flex-col justify-center items-center flex-none"
					>
						<h1 class="text-4xl leading-relaxed tracking-widest">Dhaka Airport, BD</h1>
						<p class="text-slate-500 text-lg tracking-wide">Sunset</p>
					</div>
					<!-- Text 2 -->
					<div
						class="bg-violet-200/20 text-slate-800/90 w-full h-full flex flex-col justify-center items-center flex-none"
					>
						<h1 class="text-4xl leading-relaxed tracking-widest">Foster Drive, CT</h1>
						<p class="text-slate-500 text-lg tracking-wide">Ice Tree</p>
					</div>
					<!-- Text 3 -->
					<div
						class="bg-blue-100/80 text-slate-800/90 w-full h-full flex flex-col justify-center items-center flex-none"
					>
						<h1 class="text-4xl leading-relaxed tracking-widest">Horsebarn Hill, CT</h1>
						<p class="text-slate-500 text-lg tracking-wide">Snow White</p>
					</div>
					<!-- Text 4 -->
					<div
						class="bg-sky-300/20 text-slate-800/90 w-full h-full flex flex-col justify-center items-center flex-none"
					>
						<h1 class="text-4xl leading-relaxed tracking-widest">State College, PA</h1>
						<p class="text-slate-500 text-lg tracking-wide">Lone Tree</p>
					</div>
				</div>
			</div>
		</div>
		<!-- cintainer end -->

		<!-- scripts -->
		<script src="script.js"></script>
	</body>
</html>
